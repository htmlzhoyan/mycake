		<script>
			$(function () {
			    var userhtml = $("#show-user").html();
			    var template = Handlebars.compile(userhtml);
				$.ajax({
                    type:"get",
					url:"usermenu.do",
                    dataType:"json",
                    success:function(data){
                        console.log(data);
                        $("#navid").html(template({list:data}))
                    }
				})
				$.ajax({
					type:"get",
					url:"selectByNew",
					dataType:"json",
					success:function (data) {
                        for (var i = 0; i < data.length; i++) {
                            $("#isLike").append('<li style="width: 30%"><a href="'+data[i].aurl+'"><img style="width: 100%;height: 10rem" src="'+data[i].aicon+'" class="gameImg" /><p>'+data[i].title+'</p></a></li>')
                        }



                    }
				})

				$.ajax({
					type:"get",
					url:"selectBanner",
					dataType:"json",
					success:function (data) {
                        for (var i = 0; i < data.length; i++) {
                            $(".swiper-wrapper").append('<div class="swiper-slide"><a href="'+data[i].aurl+'?id='+data[i].id+'"><img src="'+data[i].aicon+'"></a></div>')
                        }
						$(".swiper-wrapper").after("<div class=\"swiper-pagination\"></div>")
                        var mySwiper = new Swiper ('.swiper-container', {


                            // 如果需要分页器
                            pagination: '.swiper-pagination',

                        })

                    }
				})
            })
