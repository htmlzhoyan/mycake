	<body>
		<div class="cakeSort">
			
			<!--header-->

				<a href="index.html"><i class="iconfont">&#xe632;</i></a>
				<h1><img src="images/s_logo.jpg"/></h1>
				<a href="search.html"><i class="iconfont">&#xe633;</i></a>

			<!--banner-->

				<p><img src="images/s_banner.png" width="100%" /></p>

		<script id="show-cake" type="text/x-handlebars-template">
			{{#each list}}
			<a href="{{aurl}}?id={{id}}">
				<dt><img src="{{aicon}}" width="100%" height="100%"/></dt>
				<dd>{{title}}</dd>
			</a>
				{{/each}}

		</script>
	<script>
        function getQueryString(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var result = window.location.search.substr(1).match(reg);
            return result ? decodeURIComponent(result[2]) : null;
        }
		$(function () {
            var userhtml = $("#show-cake").html();
            var template = Handlebars.compile(userhtml);
            var id = getQueryString("id")
            $.ajax({
                type:'get',
                url:"authorityById.do",
				data:{"id":id},
                dataType:"json",
                success:function(data){
                    $("#isList").html(template({list:data}));
                }
            })
        })
	</script>
	</body>
</html>
