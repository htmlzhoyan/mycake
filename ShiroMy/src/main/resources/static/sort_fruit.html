	<script id="show-fruit" type="text/x-handlebars-template">
		{{#each list}}
		<dl>
			<dt><a href="#"><img style="width: 100%;height: 15rem;" src="{{img}}"></a></dt>
			<dd><a href="#">{{name}}</a></dd>
			<dd>
				<p class="fl">
					<a href="#"><i class="iconfont">&#xe6b3;</i></a>
					<span>{{start}}</span>
				</p>
				<p class="fr">
					<a href="#"><i class="iconfont">&#xe620;</i></a>
					<span>{{like}}</span>
				</p>
			</dd>
		</dl>
		{{/each}}
	</script>
	<script>
        function getQueryString(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var result = window.location.search.substr(1).match(reg);
            return result ? decodeURIComponent(result[2]) : null;
        }
		$(function () {


            var userhtml = $("#show-fruit").html();
            var template = Handlebars.compile(userhtml);
            var id = getQueryString("id")
			$.ajax({
				url:"goodsDetail",
				type:"get",
                dataType:"json",
                data:{"id":id},
                success:function(data){
                    $("#isFruit").html(template({list:data.data}));
                }
			})
        })
	</script>
